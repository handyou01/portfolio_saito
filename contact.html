<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasK you design</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        (function (d) {
            var config = {
                kitId: 'ygh1tnu',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){window.location='THANKSページのURL';}"></iframe>

</head>

<body>
    <div class="site__wrapper">

        <!--ヘッダー-->

        <header id="header">
            <div class="header__contents">
                <h1><a class="header__logo" href="./index.html">
                        <img src="./img/logo.png" alt="task logo">
                    </a></h1>

                <!--ハンバーガーメニュー-->

                <div class="hamburger">
                    <span></span>
                </div>

                <!--ナビゲーションメニュー-->

                <nav class="header_nav">
                    <span></span>
                    <ul>
                        <li><a href="./index.html#service">SERVICE</a></li>
                        <li><a href="./index.html#top-works">WORKS</a></li>
                        <li><a href="./index.html#top-about">ABOUT</a></li>
                        <li><a href="./index.html#top-contact">CONTACT</a></li>
                        <li><a href="#"><img src="./img/insta_logo.png" alt="instagram logo">follow me!</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--スクロールダウン-->

        <div class="scroll">
            <span>Scroll</span>
        </div>
        <div class="back-to-top">
            <span>Page Top</span>
        </div>

        <!--コンテンツ-->

        <section id="contact">
            <div class="section-title-area">
                <img src="./img/title_back.png">
                <h3 class="section__title">CONTACT</h3>
            </div>
            <div class="contact__area">
                <div class="contact__btn">
                    <a href="./contact.html">お問い合わせはこちらから</a>
                </div>
                <div class="contact__text">
                    お仕事のご依頼やご相談、こんなことできますか？<br>
                    などお気軽にお問合せください。<br>
                    お問い合わせフォームまたはインスタのDMでも受け付けています。<br>
                    内容を確認の上、2~3日以内に折り返しご連絡いたします。</div>
                <div class="contact__area-to-sns">
                    <a href="#"><img src="./img/insta_logo.png" alt="instagram logo"><span>follow me!</span></a>
                </div>
            </div>
            <div class="contact-form">
                <form
                    action="action=https://docs.google.com/forms/u/0/d/e/1FAIpQLSeOyU6ZtPVFNkP2QgFPBopdwfcmg9n_70p_EHmDRsuC-d-o9g/formResponse"
                    method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">

                    <label for="name">お名前<span class="required-label">必須</span></label>
                    <input name="entry.1545808904" class="input__area" id="name" placeholder="例）山田　太郎" type="text"
                        required="required" />


                    <div class="form__area">
                        <label for="kana">お名前（フリガナ）<span class="required-label">必須</span></label>
                        <input name="entry.1369570815" class="input__area" id="kana" placeholder="例）ヤマダ　タロウ" type="text"
                            required="required" />
                    </div>

                    <div class="form__area">
                        <label for="email">メールアドレス<span class="required-label">必須</span></label>
                        <input email="entry.277451759" class="input__area email__area" id="email"
                            placeholder="例）yamada.t@task.com" type="text" required="required" />
                    </div>

                    <div class="form__area">
                        <label for="tel">お電話番号</label>
                        <input tel="entry.1518938092" class="input__area tel__area" id="tel" placeholder="例）09012345678"
                            type="text" required="required" />
                    </div>

                    <div class="form__area">
                        <label for="message">お問い合わせ内容<span class="required-label">必須</span></label>
                        <textarea name="entry.911551893" class="input__area" id="message"
                            placeholder="例）お問い合わせ内容をご記入ください。" required="required"></textarea>
                    </div>
            </div>
            </form>

            <div class="submit__btn">
                <a href="./thanks.html">問い合わせる</a>
            </div>


        </section>


        <footer>
            <div class="footer__wrapper">
                <img src="./img/footer_back.png" alt="フッター背景">
                <div class="footer__area">
                    <div class="footer__inner">
                        <a href="#home">
                            <img src="./img/footer_logo.png" alt="TasK logo"></a>
                        <a href="#">
                            <img src="./img/insta_logo.png" alt="instagram logo"></a>
                    </div>
                    <div class="copyright">© 2024 TasK</div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        $(function () {
            $(".hamburger").click(function () {
                $(".hamburger").toggleClass("open");
                $(".header_nav").fadeToggle();
            });
        });
    </script>
</body>
